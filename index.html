<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parties 24/7 | כל המסיבות, כל הזמן</title>
    <link rel="icon" type="image/png" href="https://vjkiztnx7gionfos.public.blob.vercel-storage.com/Partieslogo.PNG" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'jungle-deep': '#0a1a1a',
              'jungle-surface': '#162b2b',
              'jungle-accent': '#76c893', // Leafy green
              'jungle-lime': '#a7ff83',   // Bright lime accent
              'jungle-text': '#e0f0e3',   // Off-white with a hint of green
              'wood-brown': '#4d3b2a',
            },
            fontFamily: {
              sans: ['"Assistant"', 'sans-serif'],
              display: ['"Secular One"', 'sans-serif'],
            },
            boxShadow: {
              'jungle-glow': '0 0 15px theme("colors.jungle-lime"), 0 0 25px theme("colors.jungle-lime/60")',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Secular+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <style>
      body {
          direction: rtl;
          color: #e0f0e3; /* default text color */
          background-color: #0a1a1a;
          background-image: linear-gradient(rgba(10, 26, 26, 0.92), rgba(10, 26, 26, 0.98)), url('https://images.unsplash.com/photo-1516214124229-3174474849d5?q=80&w=2070&auto=format&fit=crop');
          background-size: cover;
          background-attachment: fixed;
      }

      .font-display {
          font-family: 'Secular One', sans-serif;
      }
      
      .font-sans {
          font-family: 'Assistant', sans-serif;
      }

      .mobile-menu {
        animation: slide-in 0.3s ease-in-out forwards;
      }

      @keyframes slide-in {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
      }
      
      .page-transition {
        animation: fade-in 0.5s ease-in-out;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Carousel Custom Styles */
      .party-carousel-coverflow .swiper-slide {
        transition: transform 0.5s ease, filter 0.5s ease;
        transform: scale(0.75);
        filter: brightness(0.6);
      }

      .party-carousel-coverflow .swiper-slide-active {
        transform: scale(1);
        filter: brightness(1);
      }
      
      .swiper-slide-active .extra-info {
        opacity: 1;
      }

      .swiper-button-next, .swiper-button-prev {
        background-color: rgba(22, 43, 43, 0.7);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(77, 59, 42, 0.5);
        color: #a7ff83;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        transition: all 0.2s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .swiper-button-next:hover, .swiper-button-prev:hover {
        background-color: rgba(22, 43, 43, 1);
        box-shadow: 0 0 10px #a7ff83;
      }
      
      .swiper-button-next::after, .swiper-button-prev::after {
        display: none;
      }
      
      .swiper-lazy-preloader {
        --swiper-preloader-color: theme('colors.jungle-lime');
      }

    </style>

}
</script>
